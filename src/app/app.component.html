<main class="main">
    <div class="header">
        <h1>Angular Kanban</h1>
        <a href="https://antoinefavereau.fr" target="_blank" rel="noopener">
            <span>Antoine Favereau</span>

                xmlns="http://www.w3.org/2000/svg">

                    <g>
                        <path d="M12 2.23334V22.7667" stroke="white" stroke-width="2.75" stroke-linecap="round" stroke-linejoin="round" />

            <p class="empty-label" *ngIf="done.length === 0">Empty list</p>
            <app-task *ngFor="let task of done" [task]="task"></app-task>
            <button class="addTask" type="button" title="Add a task">
                <svg width="16" height="auto" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g>
                        <path d="M12 2.23334V22.7667" stroke="white" stroke-width="2.75" stroke-linecap="round" stroke-linejoin="round" />
